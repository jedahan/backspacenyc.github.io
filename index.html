<script src="//js/moon@0.11.js"></script>

<style>
  body {
    display: grid;
    grid-gap: 1em;
    grid-template-colums: 6fr;
    height: 80%;
    width: 1280px;
    color: white;
    font-family: 'Open Sans', sans-serif;
  }


  h1, h2, h3, h4, h5 {
    font-family: 'Megrim', cursive;
  }

  @font-face {
    font-family: "Open Sans";
    src: url("/fonts/Open_Sans/OpenSans-Regular.ttf");
  }

  @font-face {
    font-family: "Megrim";
    src: url("/fonts/Megrim/Megrim.ttf");
  }

  #week {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-column: 5/6;
    grid-gap: 1em;
    background-color: salmon;
  }

  .day {
    background-color: steelblue;
  }

  #blocks {
    grid-column: 6;
    background-color: lightgreen;
  }

  .block {
    margin: 1em;
    padding: 1em;
    background-color: lightsalmon;
  }
</style>

<script>
  function dragstart_handler(ev) {
   console.log("dragStart");
   // Add the target element's id to the data transfer object
   ev.dataTransfer.setData("text/plain", ev.target.id);
   ev.dataTransfer.dropEffect = "copy";
  }

  function dragover_handler(ev) {
    ev.preventDefault();
    // Set the dropEffect to move
    ev.dataTransfer.dropEffect = "move"
  }

  function drop_handler(ev) {
    ev.preventDefault();
   // Get the id of the target and add the moved element to the target's DOM
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
  }
</script>

<body>
  <div id=week>
    <section ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class=day id=monday>
      <h1>monday</h1>
    </section>
    <section ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class=day id=tuesday>
      <h1>tuesday</h1>
    </section>
    <section ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class=day id=wednesday>
      <h1>wednesday</h1>
    </section>
    <section ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class=day id=thursday>
      <h1>thursday</h1>
    </section>
    <section ondrop="drop_handler(event);" ondragover="dragover_handler(event);" class=day id=friday>
      <h1>friday</h1>
    </section>
  </div>

  <div id=blocks>
    <section ondragstart="dragstart_handler(event);" draggable=true class=block id=japanese>learn japanese</section>
    <section ondragstart="dragstart_handler(event);" draggable=true class=block id=workout>workout</section>
    <section ondragstart="dragstart_handler(event);" draggable=true class=block id=nsf>nsf</section>
    <section ondragstart="dragstart_handler(event);" draggable=true class=block id=smalldata>smalldata</section>
  </div>
</body>
